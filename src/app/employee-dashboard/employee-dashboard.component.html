<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color:white">Angular CRUD</h1>
        <div class="d-flex">
            <button type="button" (click)="clickAddEmployee()" class="btn btn-success" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Add Employee
            </button>
        </div>
    </div>
</nav>

<div class="container">
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">Employee ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email ID</th>
                <th scope="col">Mobile No.</th>
                <th scope="col">Salary</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of EmployeeList">
                <td>{{emp.id}}</td>
                <td>{{emp.firstname}}</td>
                <td>{{emp.lastname}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.mobile}}</td>
                <td>{{emp.salary}}</td>
                <td>
                    <button (click)="OnEdit(emp)" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        class="btn btn-info">Edit</button>
                    <button (click)="deleteEmployeeData(emp)" class="btn btn-danger mx-3">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="formvalue">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" formControlName="firstname" class="form-control" id="fname"
                                aria-describedby="fname" placeholder="First Name">

                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" formControlName="lastname" class="form-control" id="lname"
                                aria-describedby="lname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="mail">EMail ID</label>
                            <input type="text" formControlName="email" class="form-control" id="mail"
                                aria-describedby="mail" placeholder="Email ID">
                        </div>
                        <div class="form-group">
                            <label for="mbl">Mobile Number</label>
                            <input type="text" formControlName="mobile" class="form-control" id="mbl"
                                aria-describedby="mbl" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="salary">Salary</label>
                            <input type="text" formControlName="salary" class="form-control" id="salary"
                                aria-describedby="salary" placeholder="Last Name">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" id="closemodal" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                    <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add
                        Employee</button>
                    <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()"
                        class="btn btn-primary">Update Employee</button>
                </div>
            </div>
        </div>
    </div>
</div>
