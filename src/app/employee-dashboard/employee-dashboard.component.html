<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control"id="fname" aria-describedby="fname"
                            placeholder="First Name">
                     
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" aria-describedby="lname"
                            placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="mail">EMail ID</label>
                        <input type="text" class="form-control" id="mail" aria-describedby="mail"
                            placeholder="Email ID">
                    </div>
                    <div class="form-group">
                        <label for="mbl">Mobile Number</label>
                        <input type="text" class="form-control" id="mbl" aria-describedby="mbl"
                            placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="text" class="form-control" id="salary" aria-describedby="salary"
                            placeholder="Last Name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add Employee</button>
            </div>
        </div>
    </div>
</div>
